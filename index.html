<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stylos.css">
</head>
<body>

    <header>
       <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand ">Mi Ecommerce</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </nav> 
    </header>
    
    

    <div class="container-grid ">
        <div class="item-grid-asidebar d-none d-sm-block">
            <div class="titulo"><h2>Caterogias</h2></div>
            <div class="categorias">Perfumes <div class="form-text"> (13)</div></div>
            <div class="categorias">Ropa <div class="form-text"> (21)</div></div>
            <div class="categorias">Accesorios <div class="form-text"> (41)</div></div>
            <div class="categorias">Zapatos <div class="form-text"> (10)</div></div>
   
        </div>

        <div class="item-grid-grilladeproductos">
            <div class="card text-center" >
                <img src="./assets/imagenes/100298-A (1).jpg" class="card-img-top" alt="...">
                <div class="card-body ">
                  <h5 class="card-title">Comoda 3 en 1</h5>
                  <p class="form-text">$89.990</p>
                  <a href="#" class="btn btn-primary">Comprar</a>
                </div>
              </div>

              <div class="card text-center" >
                <img src="./assets/imagenes/100306-A-600x600.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Escritorio </h5>
                  <p class="form-text">$59.990</p>
                  <a href="#" class="btn btn-primary">Comprar</a>
                </div>
              </div>

              <div class="card text-center" >
                <img src="./assets/imagenes/100327-A-600x600.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Escritorio con Estanteria</h5>
                  <p class="form-text">$109.990</p>
                  <a href="#" class="btn btn-primary">Comprar</a>
                </div>
              </div>

              <div class="card text-center" >
                <img src="./assets/imagenes/100329-A-600x600.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Escritorio</h5>
                  <p class="form-text">$49.990</p>
                  <a href="#" class="btn btn-primary">Comprar</a>
                </div>
              </div>

        </div>
    </div>

    <footer class="instagram bg-primary">
        <p>@comercialfym.cl</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
